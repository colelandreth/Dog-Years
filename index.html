<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
        <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">How Old Are You In Dog Years?</h1>
                  <p class="lead">Dogs age way faster than humans, find out your dog age!</p>
                </div>
              </div>

    <div class="container">

    <form id="myForm">
            <div class="form-group">
              <div class="col-xs-1">
                <label for="humanAge">What is your human age?</label>
                <input id="humanAge" type="number" class="form-control" placeholder="Type Your Human Age Here">
                </div>  
            </div>
            <div class="text-center"><button id="submit" type="submit" class="btn btn-primary">Submit</button></div>
          </form>

     </div>


     <script src="script.js"></script>

</body>
</html>
